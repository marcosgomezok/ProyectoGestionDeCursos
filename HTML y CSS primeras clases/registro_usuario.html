    <div class="container">
            <h2>Registrarse como un nuevo Usuario</h2>
            <form>
                    <div class="form-group row">
                            <label for="usuario" class="col-sm-2 col-form-label">Nombre Usuario</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="usuario" placeholder="ej:franco88">
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="contraseña" class="col-sm-2 col-form-label">Contraseña</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="contraseña" required>
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="rep_contraseña" class="col-sm-2 col-form-label">Repetir contraseña</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="rep_contraseña" required>
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                            </div>
                    </div>
                    <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                                </div>
                    </div>
                    <div class="form-group row">
                            <label for="mail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="mail" placeholder="Email">
                            </div>
                          </div>
    
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-success">Aceptar</button>
                        <button type="submit" class="btn btn-success">Cancelar</button>
                      </div>
                      
                    </div>
                  </form>
    </div>
